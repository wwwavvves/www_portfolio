<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- font inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Contact - Diana Guerreiro</title>
  </head>
  <body>
    <nav>
      <a href="/" class="nav-link">home</a>
      <a href="./about.html" class="nav-link">about</a>
      <a href="./work.html" class="nav-link">work</a>
      <a href="./contact.html" class="nav-link">contact</a>
    </nav>
    <main>
      <div id="email">wwwavvves@gmail.com</div>
      <button onclick="copyText()" id="copy-btn">Copy</button>
    </main>

    <script>
      function copyText() {
        let text = document.getElementById("email");
        let btn = document.getElementById("copy-btn");

        // Copy the text inside the text field
        navigator.clipboard.writeText(text.innerText);

        // Change button text
        if (btn.innerText === "Copy") {
          btn.innerText = "Copied";
        } else {
          btn.innerText = "Copy";
          navigator.clipboard.writeText("");
        }
      }
    </script>
  </body>
</html>
